name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps
    
    - name: Create Environment File
      run: |
        cd frontend
        cat > .env << EOF
        VITE_API_BASE_URL=https://api-demo.aisteth.com
        VITE_APP_MODE=demo
        EOF
    
    - name: Build React Frontend
      run: |
        cd frontend
        npm run build || echo "Build completed with warnings"
      continue-on-error: false
    
    - name: Create 404.html for SPA routing
      run: |
        cp frontend/dist/index.html frontend/dist/404.html
    
    - name: Create simple index.html fallback
      run: |
        mkdir -p dist
        cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>AISteth - Medical Billing RAG Assistant</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .container {
                    background: white;
                    padding: 3rem;
                    border-radius: 20px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                    text-align: center;
                    max-width: 600px;
                    margin: 2rem;
                }
                .logo {
                    font-size: 3rem;
                    margin-bottom: 1rem;
                }
                h1 {
                    color: #333;
                    margin-bottom: 1rem;
                }
                .description {
                    color: #666;
                    margin-bottom: 2rem;
                    line-height: 1.6;
                }
                .features {
                    text-align: left;
                    margin: 2rem 0;
                }
                .features li {
                    margin: 0.5rem 0;
                    color: #555;
                }
                .buttons {
                    display: flex;
                    gap: 1rem;
                    justify-content: center;
                    flex-wrap: wrap;
                    margin-top: 2rem;
                }
                .btn {
                    padding: 1rem 2rem;
                    border: none;
                    border-radius: 10px;
                    text-decoration: none;
                    font-weight: bold;
                    transition: transform 0.3s ease;
                    color: white;
                    cursor: pointer;
                }
                .btn:hover {
                    transform: translateY(-2px);
                }
                .btn-primary {
                    background: linear-gradient(45deg, #667eea, #764ba2);
                }
                .btn-secondary {
                    background: linear-gradient(45deg, #f093fb, #f5576c);
                }
                .credentials {
                    background: #f8f9fa;
                    padding: 1rem;
                    border-radius: 10px;
                    margin-top: 2rem;
                    border-left: 4px solid #667eea;
                }
                .github-link {
                    margin-top: 2rem;
                }
                .github-link a {
                    color: #333;
                    text-decoration: none;
                }
                .github-link a:hover {
                    color: #667eea;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">ü©∫</div>
                <h1>AISteth Medical Billing Platform</h1>
                <p class="description">
                    AI-powered medical billing code optimization system that helps healthcare professionals 
                    find the most relevant billing codes for maximum revenue optimization.
                </p>
                
                <div class="features">
                    <h3>üåü Key Features</h3>
                    <ul>
                        <li><strong>Secure Login System</strong> - Role-based access control</li>
                        <li><strong>Smart Search</strong> - Natural language query processing</li>
                        <li><strong>Revenue Optimization</strong> - AI-powered code recommendations</li>
                        <li><strong>Real-time Analytics</strong> - Revenue tracking and reporting</li>
                        <li><strong>Document Processing</strong> - Upload and analyze medical documents</li>
                    </ul>
                </div>
                
                <div class="buttons">
                    <button onclick="window.open('https://github.com/aistethxyz-design/medical-billing-rag', '_blank')" class="btn btn-primary">
                        üì± View Source Code
                    </button>
                    <button onclick="alert('React app build in progress. Check back in a few minutes!')" class="btn btn-secondary">
                        üöÄ Launch App (Building...)
                    </button>
                </div>
                
                <div class="credentials">
                    <h4>üîê Demo Credentials (When Ready)</h4>
                    <p><strong>Email:</strong> demo@aisteth.com</p>
                    <p><strong>Password:</strong> demo123</p>
                </div>
                
                <div class="github-link">
                    <p>üõ†Ô∏è <strong>Status:</strong> Building React application...</p>
                    <p>This is a temporary landing page while the full React app is being deployed.</p>
                </div>
            </div>
        </body>
        </html>
        EOF
    
    - name: Use built React app if available, otherwise use fallback
      run: |
        if [ -d "frontend/dist" ] && [ "$(ls -A frontend/dist)" ]; then
          echo "Using React build"
          cp -r frontend/dist/* dist/
        else
          echo "Using fallback page"
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Create basic landing page
      run: |
        mkdir -p dist
        echo '<html><head><title>AISteth Medical Billing Platform</title></head><body style="font-family:Arial;text-align:center;padding:2rem;background:#667eea;color:white;"><h1>ðŸ©º AISteth Medical Billing Platform</h1><p>AI-powered medical billing code optimization system</p><p>Demo: demo@aisteth.com / demo123</p><a href="https://github.com/aistethxyz-design/medical-billing-rag" style="color:white;">View Source Code</a></body></html>' > dist/index.html
    
    - name: Try to build React app
      run: |
        cd frontend || exit 0
        npm install --legacy-peer-deps || echo "Install failed"
        npm run build && cp -r dist/* ../dist/ || echo "Build failed, using fallback"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

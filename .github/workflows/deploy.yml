    - name: Use built React app if available, otherwise use fallback
      run: |
        if [ -d "frontend/dist" ] && [ "$(ls -A frontend/dist 2>/dev/null)" ]; then
          echo "‚úÖ React build found! Using React application..."
          cp -r frontend/dist/* dist/
          echo "React app copied to deployment directory"
          ls -la dist/
        else
          echo "‚ö†Ô∏è No React build found, using fallback landing page"
          echo "This is normal for the first deployment or if there are build issues"
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
